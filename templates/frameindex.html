{%set link={
'Par√°':['http://google.com','001.jpg'],
'Tocantins':['http://google.com','002.jpg'],
'Bahia':['http://google.com','003.jpg'],
'Rio de Janeiro':['http://google.com','004.jpg']        
}%}
    
    <div class="parte-main">
        <div class="div-carrossel">
            <div class="caroussel">
                {%for j in link%}
                <img class="image-carrossel" src="{{url_for('static',filename=link[j][1])}}" alt="Imagem 1">
                {%endfor%}
            </div>
                <div class="caroussel-texto">
                    {%for i in link%}
                    <a class="link-carrossel" href="{{link[i][0]}}">{{i}}</a>
                    {%endfor%}
                </div>
            </div>
            <div class="info">
                
            </div>
        </div>
        <div class="info-left">
            
        </div>
        
        <script>
            const images = document.querySelectorAll('.caroussel img');
            const textos = document.querySelectorAll('.caroussel-texto a');
            let currentImageIndex = 0;
            function showImage(index) {
                images.forEach((image) => {
                    image.style.display = 'none';
                    });
                images[index].style.display = 'block';
                textos.forEach((texto) => {
                    texto.classList.remove("tverde1");
                    texto.style.fontSize = '20px';
                    });
                textos[index].classList.add("tverde1");
                textos[index].style.fontSize = '30px';
                }

            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showImage(currentImageIndex);
                }

            // Inicia o carrossel
            setInterval(nextImage, 5000); // Altera de imagem a cada 5 segundos

            // Mostra a primeira imagem
            showImage(currentImageIndex);

        </script>
